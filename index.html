<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #edcdae;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #543310;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background-color: #AF8F6F;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #543310;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h2 {
            margin: 10px 0 5px 0;
            font-size: 1.5em;
            color: #543310;
        }

        .card p {
            color: #5b3918;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Grid</h1>
        <div class="card-grid" id="cardGrid">
        </div>
    </div>

    <script>
        const cards = [
            {
                title: 'Card 1',
                image: 'https://i.pinimg.com/564x/a1/53/9c/a1539c552d11de82b4191213da6c994f.jpg',
                link: 'https://en.wikipedia.org/wiki/Flower',
                description: 'Click to view details'
            },
            {

            },
            {

                link: 'https://en.wikipedia.org/wiki/Marc-Andr%C3%A9_Fleury',
                description: 'Click to view details'
            },

                link: 'https://en.wikipedia.org/wiki/London',
                description: 'Click to view details'
            }
        ];

        const cardGrid = document.getElementById('cardGrid');

        cards.forEach(card => {
            const cardElement = document.createElement('a');
            cardElement.href = card.link;
            cardElement.target = '_blank';
            cardElement.className = 'card';

            cardElement.innerHTML = `
                <img src="${card.image}" alt="${card.title} Image">
                <h2>${card.title}</h2>
                <p>${card.description}</p>
            `;

            cardGrid.appendChild(cardElement);
        });
    </script>
</body>
</html>
